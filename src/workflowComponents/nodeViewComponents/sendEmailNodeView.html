<template>

  <require from="../sharedComponents/allActions"></require>

  <div class="border border-dark p-4">
    <div class="row">
      <div class="col-8">
        <h4>Send Email</h4>
      </div>
      <div class="col-4">
        <label class="switch mb-0">
          <input type="checkbox" checked.bind="node.disabled">
          <span class="slider round"></span>
        </label>
        <span>&nbsp;Disabled</span>
        <i class="fa fa-times fa-lg float-right" style="cursor:pointer;" click.delegate="workflowManager.resetSelectedNode()"></i>
      </div>
    </div>
    <hr>
    <div>
      <label>To</label>
      <input type="email" class="form-control" value.bind="emailTo" placeholder="Email of the person you're sending this to..."> 
    </div>
    <div class="mt-1">
      <label>Subject</label>
      <input placeholder="Subject..." class="form-control" type="text" value.bind="emailSubject">
    </div>
    <div class="mt-1">
      <label for="email-body">Body</label>
      <textarea placeholder="Your email body here..." rows="6" cols="50" class="form-control" value.bind="emailBody"></textarea>
    </div>

    <div class="mt-2">
      <label class="profile-label">Choose your actions</label>
    </div>

    <all-actions workflow-manager.bind="workflowManager" actions-manager.bind="actionsManager" node-id.bind="nodeId"
      selected-lead-type.bind="selectedLeadType"></all-actions>
      <div if.bind="noBodyError" class="invalid-feedback d-block">Must have a body.</div>
      <div if.bind="noSubjectError" class="invalid-feedback d-block">Must have a subject.</div>
      <div if.bind="invalidEmailToError" class="invalid-feedback d-block">Must have a valid email to send to.</div>
    <button type="button" class="btn btn-primary mx-0 mt-1" click.delegate="updateWorkflow()">Update Workflow</button>
  </div>
</template>
