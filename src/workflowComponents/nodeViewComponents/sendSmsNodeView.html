<template>

  <require from="../sharedComponents/allActions"></require>
  <div class="border border-dark p-4">
    <div class="row">
      <div class="col-8">
        <h4 class="pt-2">Send SMS</h4>
      </div>
      <div class="col-4">
        <label class="switch mb-0">
          <input type="checkbox" checked.bind="node.disabled">
          <span class="slider round"></span>
        </label>
        <span>&nbsp;Disabled</span>
        <i class="fa fa-times fa-lg float-right pt-2" style="cursor:pointer;" click.delegate="workflowManager.resetSelectedNode()"></i>
      </div>
    </div>
    <hr>

    <div>
      <label class="profile-label">Who to send the text to:</label>
    </div>
    <input type="tel" placeholder="Phone number here..." value.bind="phoneNumberToSendTo" class="form-control">

    <div>
      <label class="profile-label">What to send in the SMS message:</label>
    </div>
    <textarea placeholder="Your sms text here..." rows="6" cols="50" class="form-control" value.bind="smsText"></textarea>

    <div>
      <label class="profile-label">Choose your actions</label>
    </div>

    <all-actions workflow-manager.bind="workflowManager" actions-manager.bind="actionsManager" node-id.bind="nodeId"
      selected-lead-type.bind="selectedLeadType"></all-actions>
    <div if.bind="noTextError" class="invalid-feedback d-block">You must have some text to send.</div>
    <div if.bind="invalidPhoneNumberError" class="invalid-feedback d-block">Please enter a valid phone number.</div>
    <button type="button" class="btn btn-primary mx-0 mt-2" click.delegate="updateWorkflow()">Update Workflow</button>
  </div>
</template>
